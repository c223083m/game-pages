<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2つの項目のウェブサイト</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #696969;
        }

        /* ヘッダーのスタイル */
        header {
            background: #6b8e23;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* メインセクションのスタイル */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .item h2 {
            margin-top: 0;
        }

        /* フッターのスタイル */
        footer {
            background: #6b8e23;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>最近ハマっているゲーム</h1>
    </header>
    <main>
        <section class="item">
            <h2>スプラトゥーン</h2>
            <p>オーバーフロッシャーを使っています。</p>
        </section>
        <section class="item">
            <h2>マインクラフト</h2>
            <p>海外のサーバーでPvPをしています。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>
</body>
</html>
